{% extends "blog/base.html" %} {% block content %}
<article class="media content-section d-flex and align-items-center">
  <img
    class="rounded-circle article-img"
    src="{{object.author.profile.image.url}}"
    alt="User profile image"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' object.author.username %}"
        >{{ object.author }}</a
      >
      <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
      {% if object.author == user %}
      <div class="mb-1 mt-1">
        <a
          class="btn btn-outline-secondary btn-sm"
          href="{% url 'post-update' object.id  %}"
          >Update</a
        >
        <a
          class="btn btn-outline-danger btn-sm"
          href="{% url 'post-delete' object.id %}"
          >Delete</a
        >
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
